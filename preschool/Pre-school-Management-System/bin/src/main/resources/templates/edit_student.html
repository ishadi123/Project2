<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pre-school Management</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" 
crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Add New Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="POST">
						<div class="form-group">
							<label>Student Registration Number : </label>
							<input type="text" name="Reg_No" 
							th:field="*{std_reg_No}"
							class="form-control" 
							placeholder ="M/0000/000"/>
						</div>
						
						<div class="form-group">
							<label>Student Full Name : </label>
							<input type="text" name="fullName" 
							th:field="*{std_fullName}"
							class="form-control" 
							placeholder ="Amali Madhushika Perera"/>
						</div>	
						
						<div class="form-group">
							<label>Student Name with Initials : </label>
							<input type="text" name="std_initialName" 
							th:field="*{std_initialName}"
							class="form-control" 
							placeholder ="A.M.Perera"/>
						</div>
						
						<div class="form-group">
							<label>Student Birthday : </label>
							<input type="text" name="dob" 
							th:field="*{std_DOB}"
							class="form-control" 
							placeholder ="Select Student Birthday"/>
						</div>
						
						<div class="form-group">
							<label>Student Gender : </label>
							<input type="text" name="std_gender" 
							th:field="*{std_gender}"
							class="form-control" 
							placeholder ="Select Student Gender"/>
						</div>
						
						<div class="form-group">
							<label>Student Present Address : </label>
							<input type="text" name="std_presentAddress" 
							th:field="*{std_presentAddress}"
							class="form-control" 
							placeholder ="No.23, Rukmale"/>
						</div>
						
						<div class="form-group">
							<label>Student Special Attention Reasons : </label>
							<input type="text" name="std_specialAttention" 
							th:field="*{std_specialAttention}"
							class="form-control" 
							placeholder ="Enter Student special Attention reason"/>
						</div>
						
						<div class="form-group">
							<label>Student Class : </label>
							<input type="text" name="stdClass" 
							th:field="*{std_class}"
							class="form-control" 
							placeholder ="Select Student class"/>
						</div>
						
						
						<div class="box-footer">
							<button type="submit" class="btn btn-primary" >
							Submit</button>
						</div>
					</form>
				</div>
			</div>
						
		</div>
	
	</div>

</body>
</html>
