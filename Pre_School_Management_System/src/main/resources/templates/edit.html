<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Student Management</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Add Student</a>
      </li>
    </ul>
    
  </div>
</nav>
	<!-- Navbar -->

<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="card">
				<div class="card-body">
					<h3 class="text-center text-primary">Update Student Details</h3>
					
					<form th:action="@{/update}" method="post" th:object="${std}">
						
						<input type="hidden" th:value="${std.id}" name="id">
						<div class="form-group">
							<label>Enter Name with initials</label>
							<input type="text" class="form-control" name="nameWithInitails" th:value="${std.nameWithInitails}">
						</div>
						
						<div class="form-group">
							<label>Enter full name</label>
							<input type="text" class="form-control" name="fullName" th:value="${std.fullName}">
						</div>
						
						<div class="form-group">
							<label>Enter address</label>
							<input type="text" class="form-control" name="address" th:value="${std.address}">
						</div>
					
						<div class="form-group">
							<label>Enter DOB</label>
							<input type="date" class="form-control" name="dob" th:value="${std.dob}">
						</div>
						
						<div class="form-group">
							<label>Enter special attention</label>
							<input type="text" class="form-control" name="specialAttention" th:value="${std.specialAttention}">
						</div>
					
						<div class="form-group">
							<label>Enter Class</label>
							<input type="text" class="form-control" name="grade" th:value="${std.grade}">
						</div>
						
						<button class="btn btn-primary btn-block">Update</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
